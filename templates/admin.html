<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Valentine's Love</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff1744 0%, #f50057 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #ff1744;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .stat-card .number {
            color: #ff1744;
            font-size: 32px;
            font-weight: bold;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .section h2 {
            color: #ff1744;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ff1744;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        table th {
            background: #fde0e0;
            color: #ff1744;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        
        table td {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        table tr:hover {
            background: #fff5f5;
        }
        
        .action-btn {
            padding: 6px 12px;
            margin: 0 4px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .btn-admin {
            background: #ff1744;
            color: white;
        }
        
        .btn-admin:hover {
            background: #c41c3b;
        }
        
        .btn-remove {
            background: #ffc400;
            color: white;
        }
        
        .btn-remove:hover {
            background: #ffb300;
        }
        
        .btn-delete {
            background: #d32f2f;
            color: white;
        }
        
        .btn-delete:hover {
            background: #b71c1c;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #ff1744;
        }
        
        .error {
            background: #ffebee;
            color: #c41c3b;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .logout-btn {
            background: #ff1744;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: #c41c3b;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-admin {
            background: #ff1744;
            color: white;
        }
        
        .badge-user {
            background: #e0e0e0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1>ðŸ’• Admin Dashboard</h1>
                    <p>Manage Valentine's Love application</p>
                </div>
                <a href="/logout" class="logout-btn">Logout</a>
            </div>
        </div>
        
        <!-- Stats Grid -->
        <div class="stats-grid" id="statsGrid">
            <div class="loading">Loading statistics...</div>
        </div>
        
        <!-- Users Section -->
        <div class="section" id="usersSection">
            <h2>ðŸ‘¥ Users Management</h2>
            <div id="message"></div>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Followers</th>
                        <th>Following</th>
                        <th>Likes</th>
                        <th>Joined</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersBody">
                    <tr><td colspan="8" style="text-align: center;">Loading users...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();
        
        // Load statistics
        async function loadStats() {
            try {
                const res = await fetch('/api/admin/stats');
                const stats = await res.json();
                
                const statsHtml = `
                    <div class="stat-card">
                        <h3>Total Users</h3>
                        <div class="number">${stats.total_users}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Valentine Requests</h3>
                        <div class="number">${stats.total_valentine_requests}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Messages</h3>
                        <div class="number">${stats.total_messages}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Cards Sent</h3>
                        <div class="number">${stats.total_cards}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Follows</h3>
                        <div class="number">${stats.total_follows}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Likes</h3>
                        <div class="number">${stats.total_likes}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Pending Requests</h3>
                        <div class="number" style="color: #ffc400;">${stats.pending_requests}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Accepted Requests</h3>
                        <div class="number" style="color: #4caf50;">${stats.accepted_requests}</div>
                    </div>
                `;
                
                document.getElementById('statsGrid').innerHTML = statsHtml;
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('statsGrid').innerHTML = '<div class="error">Error loading statistics</div>';
            }
        }
        
        // Load users
        async function loadUsers() {
            try {
                const res = await fetch('/api/admin/users');
                const users = await res.json();
                
                let html = '';
                for (const user of users) {
                    const roleStr = user.is_admin ? '<span class="badge badge-admin">Admin</span>' : '<span class="badge badge-user">User</span>';
                    const joinedDate = new Date(user.created_at).toLocaleDateString();
                    
                    html += `
                        <tr>
                            <td><strong>${user.username}</strong></td>
                            <td>${user.email}</td>
                            <td>${roleStr}</td>
                            <td>${user.followers}</td>
                            <td>${user.following}</td>
                            <td>${user.likes_received}</td>
                            <td>${joinedDate}</td>
                            <td>
                                ${!user.is_admin ? `<button class="action-btn btn-admin" onclick="makeAdmin('${user.username}')">Make Admin</button>` : ''}
                                ${user.is_admin ? `<button class="action-btn btn-remove" onclick="removeAdmin('${user.username}')">Remove Admin</button>` : ''}
                                <button class="action-btn btn-delete" onclick="deleteUser('${user.username}')">Delete</button>
                            </td>
                        </tr>
                    `;
                }
                
                document.getElementById('usersBody').innerHTML = html || '<tr><td colspan="8" style="text-align: center;">No users found</td></tr>';
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersBody').innerHTML = '<tr><td colspan="8" style="text-align: center; color: red;">Error loading users</td></tr>';
            }
        }
        
        // Make user admin
        async function makeAdmin(username) {
            if (!confirm(`Make ${username} an admin?`)) return;
            
            try {
                const res = await fetch(`/api/admin/users/${username}/make-admin`, { method: 'POST' });
                const data = await res.json();
                
                if (data.success) {
                    showMessage('success', data.message);
                    loadUsers();
                } else {
                    showMessage('error', data.message);
                }
            } catch (error) {
                showMessage('error', 'Error making user admin');
            }
        }
        
        // Remove user admin
        async function removeAdmin(username) {
            if (!confirm(`Remove admin privileges from ${username}?`)) return;
            
            try {
                const res = await fetch(`/api/admin/users/${username}/remove-admin`, { method: 'POST' });
                const data = await res.json();
                
                if (data.success) {
                    showMessage('success', data.message);
                    loadUsers();
                } else {
                    showMessage('error', data.message);
                }
            } catch (error) {
                showMessage('error', 'Error removing admin');
            }
        }
        
        // Delete user
        async function deleteUser(username) {
            if (!confirm(`PERMANENTLY delete ${username}? This cannot be undone!`)) return;
            
            try {
                const res = await fetch(`/api/admin/users/${username}/delete`, { method: 'POST' });
                const data = await res.json();
                
                if (data.success) {
                    showMessage('success', data.message);
                    loadUsers();
                    loadStats();
                } else {
                    showMessage('error', data.message);
                }
            } catch (error) {
                showMessage('error', 'Error deleting user');
            }
        }
        
        function showMessage(type, message) {
            const msgDiv = document.getElementById('message');
            msgDiv.className = type;
            msgDiv.textContent = message;
            msgDiv.style.display = 'block';
            
            setTimeout(() => {
                msgDiv.style.display = 'none';
            }, 5000);
        }
        
        // Load on page load
        window.addEventListener('load', () => {
            loadStats();
            loadUsers();
            
            // Refresh every 30 seconds
            setInterval(loadStats, 30000);
            setInterval(loadUsers, 30000);
        });
    </script>
</body>
</html>
